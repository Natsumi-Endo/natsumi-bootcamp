<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>FORMS</h1>
    <P>Please fill out this form.</P>
    <form action="https://kredo.jp" method="get">
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" id="fulname" placeholder="Last Name, First Name">
        <label for="email_Address">Email Address:</label>
        <input type="email" name="email_address" id="email_Address" placeholder="your_email@yahoo.co.jp">
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Type your password">
        
        <label for="birthday">Birth Date:</label>
        <input type="date" name="birthday" name="birthday" id="birthday">

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="above 18">
        
        <div>
            <p>Choose your gender:</p>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" id="lgbt">
            <label for="lgbt">LGBT</label>

        </div>

        <div>
            <p>Choose your favorete food:</p>
            <input type="checkbox" name="food" value="sushi">
            <label for="sushi">Sushi</label>
            <input type="checkbox" name="food" value="curry">
            <label for="curry">Curry</label>
            <input type="checkbox" name="food" value="ramen">
            <label for="ramen">Ramen</label>
        </div>
        <br>

        <label for="car">Select your car:</label>
        <select name="car" id="car">
            <option value="" hidden>Select Car</option>
            <option value="honda">Honda</option>
            <option value="matsuda">Matsuda</option>
            <option value="ferrari">Ferrari</option>

        </select>
        <br>
        <label for="comments">Comments</label>
        <br>
        <textarea name="comments" id="comments" cold="60" cols="30" rows="10"></textarea>
        
        <p>Select a Car</p>
        <select name="card" id="car" multiple>
            <option value="toyota">Toyota</option>
            <option value="nissan">Nissan</option>
            <option value="honda">Honda</option>
        </select>

        <br>
        <label for="file">Choose File</label>
        <input type="file" name="file" id="file">

        <br>
        <label for="picture">Choose Picture</label>
        <input type="file" accept="image/*">

        <br>
        <input type="submit" name="submit" value="CANCEL">

        <br>
        <p>Image Button</p>
        <input type="image" src="https://www.business2community.com/wp-content/uploads/2019/03/click-here-button.jpg
        " id="submit" width="10%" height="10%">

        <button>I am a button</button>

        <button>send</button>
    </form>
</body>
</html>
