<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LISTS</title>
</head>
<style>
    .a {
        list-style-type: square;/*■*/
    }

    .b {
        list-style-type: circle;/*〇*/
    }

    .c {
        list-style-type: upper-alpha;/*A　B C*/
    }
    .d {
        list-style-type: upper-roman;/*Ⅰ　Ⅱ　Ⅲ*/
        background-color: aquamarine;
        list-style-position: inside;

</style>
<body>
    <h3> Unodered Lists</h3>   
    <ul class="a">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ul class="b">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <h3> Ordered Lists</h3>
    <ol class="c">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <ol class="d">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
<br>
    <ul class="e">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>
</html>
