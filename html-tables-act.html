<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Activity</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td{
            border: 1px solid black;
        }
        td {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td></td>
            </tr>
        </tbody>
    </table>

<br><br>
<table>
    <tbody>
        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3"></td>

        </tr>
    </tbody>
</table>
<br><br>

<table>
    <tbody>
        <tr>
            <td colspan="4"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td colspan="5"></td>
        </tr>
    </tbody>
</table>
<br><br>

</body>
</html>
